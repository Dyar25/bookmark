<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@700&display=swap" rel="stylesheet">
    
<title>Bookmark</title>
</head>
<body>
    <section id="overlay" class="d-none justify-content-center align-items-center position-fixed top-0 bottom-0 start-0 end-0 100-vh">
        <div id="content" class="rounded ">
            <div class="icons d-flex justify-content-between ">
                <div class="circles d-flex m-4">
                    <span class="rounded-circle me-2" id="ch1"></span>
                    <span class="rounded-circle me-2 " id="ch2"></span>
                    <span class="rounded-circle me-2 " id="ch3"></span>
                </div>
                <i id="closebtn" class="fa-solid fa-close fs-3 m-4  "></i>
            </div>
            <div class="content2 m-4 ">
                <p class="fs-4 fw-bold">Site Name or Url is not valid, Please follow the rules below: </p>
                <p class="fs-5"><i class="fa-regular fa-circle-right p-2 fs-5 arrow"></i>Site name must contain at least 3 characters</p>
                <p class="fs-5"><i class="fa-regular fa-circle-right p-2 fs-5 arrow"></i>Site URL must be a valid one</p>
            </div>
        </div>
    </section>
    <section >
        <div class="container"> 
            <h1 class="text-center p-5">Bookmarker</h1>
            <div class="info ">
                <div class="d-flex justify-content-center align-items-center special">
                    <i class="fa-solid fa-bookmark fs-4"></i>
                <h3 class="text-center px-1">Bookmark your favorite sites</h3>
                <i class="fa-solid fa-bookmark fs-4 "></i>
                </div>
                <i class="fa-solid fa-book-bookmark"></i>
                <label> Site Name</label>
            </p>
                <input id="siteName" type="text" size="140" class="border border-secondary-subtle rounded p-2 " placeholder="Bookmark Name"/>
            </p>
            <i class="fa-solid fa-link"></i>
                <label> Site URL</label>
            </p>
            <input id="siteURL" type="text" size="140" class="border border-secondary-subtle rounded p-2" placeholder="Website URL"/>
            </p>
            <div class="d-flex justify-content-center p-3">
                <button class=" text-center rounded px-5 py-1 " id="submit" onclick="add()">submit</button>
            </div>
            </div>
            <table class="table">
            <thead>
                <tr class="text-center">
                    <th>Index</th>
                    <th>Website name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="info" class="text-center">   
            </tbody>
        
                <tr>
                    
                </tr>
            </table>
        </div>
    
    </section>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/js.js"></script>
</body>
</html>
